<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Status - Caleb's Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="status.css" />
    <script src="settings.js" defer></script>
</head>
<body class="status-page-body">
    <main class="container">
        <header class="status-page-header">
            <h1>System Status</h1>
            <div class="overall-status-card glass" id="overall-status-card">
                <div class="status-main">
                    <svg class="status-svg-indicator" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45"/></svg>
                    <span id="overall-status-text">Loading...</span>
                </div>
                <div id="last-updated" class="last-updated-text">Syncing...</div>
            </div>
        </header>

        <div class="helios-map-container glass" id="helios-map-container">
            <svg id="helios-map-svg" width="100%" height="100%"></svg>
        </div>

        <div id="analytics-panel-container">
            </div>

        <h2 class="incidents-title">Incident History</h2>
        <div class="incidents-timeline" id="incidents-timeline">
            </div>

        <a href="/" class="back-link">‚Üê Back to Profile</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="status.js"></script>
</body>
</html>
