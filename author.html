<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts by Author</title>
    <!-- Links to your existing stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark-mode">

    <header class="main-header author-page-header">
        <!-- This new div wraps the author info -->
        <div class="author-header-info">
            <!-- Placeholder for the author's picture -->
            <img src="images/default-profile.jpg" alt="" class="author-header-pfp" id="author-header-pfp">
            <h1 id="author-page-title">Loading...</h1>
        </div>
        <a href="blog.html" class="home-link"><i class="fas fa-arrow-left"></i> Back to All Posts</a>
    </header>

    <main class="blog-container">
        <section id="posts-grid" class="posts-grid">
            <!-- JavaScript will inject the author's posts here -->
        </section>
    </main>

    <!-- The new script to power this page -->
    <script type="module" src="author.js"></script>
    <script rc="settings.js"></script>
</body>
</html>
